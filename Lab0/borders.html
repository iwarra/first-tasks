<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">

    <title>Borders</title>
  </head>

  <body>
    <main>
      <p style="text-align:center; border: 2px solid red; border-radius: 8px;" >
        <span style="color:red"> Red</span> Border</p> 
       <p style="text-align:center; border: 2px solid green; border-radius: 8px;">
        <span style="color:green"> Green</span> Border</p>
       <p style="text-align:center; border: 2px solid blue; border-radius: 8px;">
        <span style="color:blue">Blue</span> Border</p>
    </main>
  </body>

  </html>
