<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      table, thead, th, td {
        border: 1px solid black;
      }
      .centered {
        text-align: center;
      }
    </style>
    <title>Lexicon Store</title>
  </head>

  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name / Description</th>
            <th>Qty.</th>
            <th>Price</th>
            <th>Cost</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Paperclips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.00</td>
          </tr>
          <tr>
            <td>Staples (box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>100</td>
          </tr>
          <tr>
            <td colspan="3" class="centered">
              <strong>Subtotal</strong>
            </td>
            <td>$110.00</td>
          </tr>
          <tr>
            <td colspan="2" class="centered">
              <strong>Tax</strong>
            </td>
            <td>8%</td>
            <td>$8.80</td>
          </tr>
          <tr>
            <td colspan="3" class="centered">
              <strong>Grand Total</strong>
            </td>
            <td>$118.80</td>
          </tr>
        </tbody>

        <tfoot >
          <td colspan="4"><em>&copy 2020 - Lexicon Store</em></td>
        </tfoot>

      </table>
    </main>
  </body>

  </html>
