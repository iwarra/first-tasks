<main>
  <div class="container" id="contact">
  <h1 class="mt-3 fs-1">Contact us</h1>
  <p class="para">Got a question? We'd love to hear from you. Send us a message and we'll get back to you as soon as possible.</p>
  <hr>
  <div class="mb-3 mt-4">
    <label for="name" class="form-label">Your name</label>
    <input type="text" class="form-control" id="name" placeholder="Jane Doe">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">Your message</label>
    <textarea class="form-control" id="message" rows="3"></textarea>
  </div>
  <button type="button" class="btn btn-light mb-4" >Send</button>
</div>
